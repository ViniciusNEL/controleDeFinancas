<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balanço">
            <h2 class="sr-only"> Balanço</h2>

            <div class="cartao">
                <h3>
                    <span>Entradas</span> <!-- span é uma caixa genérica que deixa o elemento em linha -->
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="displayRenda">R$ 0,00</p>
            </div>
            <div class="cartao">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="displayDespesa">R$ 0,00</p>
            </div>

            <div class="cartao total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="displayTotal">R$ 0,00</p>
            </div>

        </section>

        <section id="transação">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.abrir()">+ Nova Transação</a>

            <table id="tabela-dados">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
     </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Formulario.enviar(event)">
                    <div class="input-grupo">
                        <label class="sr-only" for="descricao"></label> <!-- sr-only para leitores de tela, motores de procura -->
                            <input type="text" id="descricao" name="descricao" placeholder="Descrição">
                        </div>

                    <div class="input-grupo">
                        <label class="sr-only" for="valor">Valor</label> <!-- sr-only para leitores de tela, motores de procura -->
                            <input type="number" id="valor" name="valor" step="0.01" placeholder="0,00"> <!-- input number vai de 0.01 em 0.01 (step) -->
                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                        </div>

                        <div class="input-grupo">
                            <label class="sr-only" for="data">Data</label> <!-- sr-only para leitores de tela, motores de procura -->
                                <input type="date" id="data" name="data" step="0.01" placeholder="01/01/2001"> 
                            </div>

                            <div class="input-grupo acoes">
                                <a href="#" class="button cancel" onclick="Modal.fechar()">Cancelar</a> <!-- href="#" pra nao direcionar a pagina pra outro local -->
                                <button>Salvar</button>
                            </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="javascript.js"></script>
</body>

</html>
